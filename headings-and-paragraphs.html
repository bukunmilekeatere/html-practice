<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings and Paragraphs</title>
</head>
<body>
    <!-- 
    This demonstrates the six different levels of headings.
    Each requires an opening tag, content inside the opening and closing tags, and finally 
    a closing tag.
    -->
    <h1>Headings 1</h1>
    <h2>Headings 2</h2>
    <h3>Headings 3</h3>
    <h4>Headings 4</h4>
    <h5>Headings 5</h5>
    <h6>Headings 6</h6>

    <!-- This demonstartes another example of a paragraph tag. -->
    <p>School can help! You can learn all about headings and paragraphs</p>

    <!-- Anchors are examples of conventional tags because they have an opening and closing tag.  -->
    <a href="index.html">Home Page</a>
    <!-- br is an exapmle of a self-closing tag. It will not have a seperate closing tag-->
    <br />
    <br />
    <a href="links-and-images.html">Links and Images</a>
    <br />
    <br />
    <a href="mailto:email@gmail.com">If you have questions about this website, please email me at email@gmail.com  </a>

</body>
</html>
